name: Heart Disease Prediction CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black flake8 isort
    
    - name: Run Black (code formatting check)
      run: |
        black --check --diff app/ src/ tests/
      continue-on-error: true
    
    - name: Run isort (import sorting check)
      run: |
        isort --check-only --diff app/ src/ tests/
      continue-on-error: true
    
    - name: Run Flake8 (linting)
      run: |
        flake8 app/ src/ tests/ --max-line-length=100 --extend-ignore=E203,W503
      continue-on-error: true
    
    - name: Create test directories
      run: |
        mkdir -p data/processed models figures mlruns
    
    - name: Run unit tests
      run: |
        pytest tests/ -v --cov=src --cov=app --cov-report=xml --cov-report=html --cov-report=term
      continue-on-error: false
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true
    
    - name: Archive test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: htmlcov/
        if-no-files-found: warn

  build-docker:
    name: Build Docker Image
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies for model creation
      run: |
        python -m pip install --upgrade pip
        pip install joblib scikit-learn
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Create dummy model for Docker build
      run: |
        mkdir -p models
        python -c "
        import joblib
        import numpy as np
        from sklearn.ensemble import RandomForestClassifier
        from sklearn.pipeline import Pipeline
        from sklearn.preprocessing import StandardScaler
        
        # Create fitted dummy model
        X = np.random.rand(100, 13)
        y = np.random.randint(0, 2, 100)
        model = Pipeline([
            ('scaler', StandardScaler()),
            ('classifier', RandomForestClassifier(n_estimators=10, random_state=42))
        ])
        model.fit(X, y)
        joblib.dump(model, 'models/best_model.pkl')
        print('âœ“ Fitted dummy model created')
        "
    
    - name: Build Docker image
      run: |
        docker build -t heart-disease-api:${{ github.sha }} .
        docker tag heart-disease-api:${{ github.sha }} heart-disease-api:latest
    
    - name: Test Docker image
      run: |
        docker run -d -p 8000:8000 --name test-api heart-disease-api:latest
        
        # Wait for API to be ready with retry logic (quiet)
        ready=0
        for i in {1..20}; do
          if curl -fsS http://localhost:8000/health > /dev/null; then
            ready=1
            break
          fi
          sleep 2
        done
        
        if [ "$ready" -ne 1 ]; then
          echo "API did not become ready in time"
          docker logs test-api || true
          docker stop test-api || true
          docker rm test-api || true
          exit 1
        fi
        
        # Test health endpoint
        curl -fsS http://localhost:8000/health || {
          echo "Health check failed"
          docker logs test-api || true
          docker stop test-api || true
          docker rm test-api || true
          exit 1
        }
        
        # Test prediction endpoint (core ML functionality)
        curl -fsS -X POST http://localhost:8000/predict \
          -H "Content-Type: application/json" \
          -d '{"age":63.0,"sex":1,"cp":1,"trestbps":145.0,"chol":233.0,"fbs":1,"restecg":2,"thalach":150.0,"exang":0,"oldpeak":2.3,"slope":3,"ca":0.0,"thal":6.0}' || {
            echo "Predict endpoint failed"
            docker logs test-api || true
            docker stop test-api || true
            docker rm test-api || true
            exit 1
          }
        
        docker stop test-api || true
        docker rm test-api || true
    
    - name: Save Docker image
      run: |
        docker save heart-disease-api:latest -o heart-disease-api.tar
    
    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: heart-disease-api.tar
        retention-days: 7

  train-model:
    name: Model pipeline (manual)
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Note
      run: |
        echo "Full training is executed manually to save CI minutes."
        echo "Run: python scripts/train_model.py (logs to MLflow, saves models/best_model.pkl)"
        echo "This job is kept for manual model refresh and artifact publishing."
    
    - name: Upload model artifacts (if present)
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: |
          models/
          mlruns/
        if-no-files-found: warn
        retention-days: 30

  security-scan:
    name: Security Scan
    needs: build-docker
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true
    
    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true
